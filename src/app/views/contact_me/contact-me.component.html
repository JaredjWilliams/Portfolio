
<div class="container fade-in">
  <h2 class="text-center pacifico-regular pb-4">Contact Me</h2>
  <div class="visualizer secondary-background rounded-corners p-2 shadow">

    <form (submit)="sendEmail($event)"  method="post">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <button *ngIf="buttonClicked" type="submit" class="btn btn-primary tertiary-background border-0">Submitted Thank You!</button>
        <button *ngIf="!buttonClicked" type="submit" class="btn btn-primary tertiary-background border-0">Submit</button>
      </div>
    </form>

    <div class="alert alert-warning m-3" *ngIf="submissionCount > 1">Cannot send another email because an email has already submitted.</div>

  </div>
</div>
